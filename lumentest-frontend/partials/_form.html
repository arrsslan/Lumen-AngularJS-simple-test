<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Title</label>
  <div class="col-sm-10">
    <input type="text" ng-model="article.title" class="form-control" id="title" placeholder="Title"/>
  </div>
</div>
<div class="form-group">
  <label for="plot" class="col-sm-2 control-label">Content</label>
  <div class="col-sm-10">
    <input type="text" ng-model="article.content" class="form-control" id="plot" placeholder="Content"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
